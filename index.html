<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <title>Coding Quiz</title>
</head>
<body>
    <style>

    .container {
        width: 80%
    }

    .hide {
        display: none;
    }
  
    .show {
        display: block;
    }
        
    </style>
    
    
    <div class='container'> 
        <h1>Coding Quiz</h1>
        <div id="quizStart" class="show">
            <h1>Click Start to Begin your Quiz!</h1>
            <div id="btnStart" class='btn btn-primary'>Start</div> 
        </div>
        <div id="quizContent" class="row quiz hide">
            <div class="col-sm-12">
                <h2 id="quizHeader"></h2>
            </div>
            <div id="questions" class="row">
                <div class = "col-sm-6">
                    <a data-id="1" class="btn btn-primary answer"></a>
                </div>
                <div class = "col-sm-6">
                    <a data-id="2" class="btn btn-primary answer"></a>
                </div>
                <div class = "col-sm-6">
                    <a data-id="3" class="btn btn-primary answer"></a>
                </div>
                <div class = "col-sm-6">
                    <a data-id="4" class="btn btn-primary answer"></a>
                </div>
            </div>
        </div>
        <div id="quizComplete" class="hide">
            <form id="todo-form" method="POST">
                <label for="initialsLabel">Add your Initials:</label>
                <input type="text" placeholder="Type Initials Here" name="initials" id="initials" />
            </form>

            <ul id="results"></ul>
        </div>
        
       
        <div id="count">Start</div>
    </div>
    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
